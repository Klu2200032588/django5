{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
    <style>
        .navbar {
            background-color: Steelblue;
            margin-right: 20px;
            padding: 20px ;
            height: 80px;
        }

        .nav-link {
            color: white !important;
            margin-right: 10px;
            font-size: 20px;
        }

        .nav-link:hover {
            color: Steelblue!important;
            font-weight: bold;
            background-color: white;
            border-radius: 10px;
        }

        .navbar-brand:hover {
            color: yellow !important;
            margin-right: 8px;
        }

        /* Custom styles for dropdown menu */
        .dropdown-menu {
            font-size: 16px;
            display: none; /* Hide dropdown menu by default */
        }

        .dropdown-menu.show {
            display: block; /* Show dropdown menu when .show class is added */
        }

        /* Center align navigation items */
        .navbar-nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <img src="{% static 'images/logo.webp' %}" width="180px" height="150px">
        </div>
        <div class="col-sm-6 mt-5 text-center">
            <span style="font-weight: bold; font-size: 30px">
                <span style="color:slateGray">JobGenie </span>
                <span style="color:fiord">Portal</span>
            </span>
        </div>
        <div class="col-sm-3 mt-5" style="padding-left: 10%">
            <span style="font-weight:bold; font-size:30px">
                <span> <i class="fa fa-twitter pl-2">  </i> </span>
                <span> <i class="fa fa-linkedin pl-2">  </i> </span>
                <span> <i class="fa fa-instagram pl-2">  </i> </span>
                <span> <i class="fa fa-telegram pl-2">  </i> </span>
            </span>
        </div>
    </div>
</div>

<nav class="navbar navbar-expand-sm">
    <div class="container-fluid">
        <a class="navbar-brand text-white pl-5 font-weight-bold" style="font-family: 'Georgia'; font-size: 20px; color: white;">Job Portal</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'admin_home' %}"> <i class="fa fa-home  mr-2"></i>Home </a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="font-size: 18px;"> <!-- Adjust font size for the dropdown toggle -->
                    <i class="fa fa-users mr-2"></i> Recruiters
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown"> <!-- Adjust font size and set display to block for the dropdown menu -->
                    <a class="dropdown-item" href="{% url 'recruiter_pending' %}">Pending</a><br>
                    <a class="dropdown-item" href="{% url 'recruiter_accepted' %}">Accepted</a><br>
                    <a class="dropdown-item" href="{% url 'recruiter_rejected' %}">Rejected</a><br>
                    <a class="dropdown-item" href="{% url 'recruiter_all' %}">All Recruiters</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'view_users' %}"><i class="fa fa-user-plus  mr-2"></i> View Users </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'change_passwordadmin' %}"><i class="fa fa-user-plus  mr-2"></i> Change Password </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}"><i class="fa fa-sign-out  mr-2"></i> Logout</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Bootstrap JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function() {
        // Toggle dropdown menu when clicking on dropdown toggle
        $('.dropdown-toggle').click(function(){
            $(this).next('.dropdown-menu').toggleClass('show');
        });

        // Close dropdown menu when clicking outside
        $(document).click(function(e) {
            if (!$(e.target).closest('.dropdown-toggle').length) {
                $('.dropdown-menu').removeClass('show');
            }
        });
    });
</script>
</body>
</html>
